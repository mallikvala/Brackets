<html ng-app='myApp'>

<head>
    <script src="angular.js"></script>
    
    <style type="text/css">
        .error{
            background-color:red;
        }
        
        .warning{
            background-color:yellow;
        }
    
    </style>

    <script>
        var myApp = angular.module('myApp', []);
        
        function HideCtrl($scope){
            $scope.isError = false;
            $scope.isWarning = true;
            $scope.toggle = function(){
                
                $scope.isError = !$scope.isError;
                $scope.para = $scope.isError?'This is error':'this is warning';
                $scope.isWarning = !$scope.isWarning;
            };
            $scope.para = 'Click button to toggle';
        }
        
        myApp.controller('HideCtrl', HideCtrl);
    </script>
    <title>
        Angular
    </title>
</head>

<body ng-controller='HideCtrl'>

    <div ng-class='{error:isError, warning:isWarning}'>{{para}}</div>
    
    <button ng-click='toggle()'>Toggle</button>
    
</body>

</html>
